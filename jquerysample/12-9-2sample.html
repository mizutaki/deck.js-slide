<!-- uttonをクリックすると、cssメソッドで取得したdiv要素の幅の値「300px」という文字列から「p」の文字が何番目にあるかを返して変数testに代入しアラートで表示します。結果として「3」が表示されます -->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="jquery-1.7.min.js"></script>
		<script type="text/javascript">
			$(function() {
				var foo = function() {
					var d = $.Deferred();
					setTimeout(function () {
						//状態をresolveにする
						//引数を３つ指定	
						d.resolve('This is', 'resolve', 'deferred.');
					}, 500);
					return d.promise();
				};

				var bar = function() {
					var d = $.Deferred();
					setTimeout(function () {
						//状態をrejectにする
						//引数を2つ指定	
						d.rejectWith({
							message: 'This is %s %s'
						}, ['rejected', 'deferred.']);
					}, 500);
					return d.promise();
				};
				foo().done(function(arg1, arg2, arg3) {
				console.log('%s %s', arg1, arg2, arg3);
			});

			bar().fail(function(arg1, arg2) {
				console.log(this.message, arg1, arg2);
			})
			});
		</script>
	</head>
	<body>
		<div class="foo">Click Me!</div>
		<div class="bar">Double Click Me!</div>
	</body>
</html>
